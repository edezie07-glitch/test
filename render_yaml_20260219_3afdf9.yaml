services:
  - type: web
    name: hpz-messenger
    runtime: python
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 --bind 0.0.0.0:$PORT hpz:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: AI_PROVIDER
        value: openai
      - key: AI_DAILY_LIMIT
        value: 50
      - key: DATABASE_URL
        fromDatabase:
          name: hpz-db
          property: connectionString

databases:
  - name: hpz-db
    plan: free
    region: oregon