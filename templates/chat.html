<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HPZ Messenger ‚Äî Telegram‚ÄëStyle Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <style>
        /* ========== TELEGRAM INSPIRED VARIABLES ========== */
        :root {
            --tg-deep-blue: #ff5900;
            --tg-green: #00b373;
            --tg-red: #e74c3c;
            --tg-bg: #e6ebee;
            --tg-sidebar: #ffffff;
            --tg-chat-bg: #f7f9fa;
            --tg-message-me: #ff5900;
            --tg-message-me-text: #0a0a0a;
            --tg-message-them: #ff5900;
            --tg-border: #ff5900;
            --tg-text: #222222;
            --tg-text-secondary: #6a6a6f;
            --tg-online: #00b373;
            --tg-offline: #a0a0a0;
            --tg-hover: #f2f6f8;
            --tg-selected: #e8f2ff;
            --tg-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .dark-mode {
            --tg-bg: #ff5900;
            --tg-sidebar: #242526;
            --tg-chat-bg: #18191a;
            --tg-message-me: #005c4b;
            --tg-message-me-text: #ffffff;
            --tg-message-them: #3e4042;
            --tg-border: #3e4042;
            --tg-text: #e4e6eb;
            --tg-text-secondary: #b0b3b8;
            --tg-hover: #3a3b3c;
            --tg-selected: #2b2f33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--tg-bg);
            color: var(--tg-text);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* ========== SIDEBAR ‚Äî TELEGRAM STYLE ========== */
        .sidebar {
            width: 360px;
            background: var(--tg-sidebar);
            border-right: 1px solid var(--tg-border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--tg-border);
            background: var(--tg-sidebar);
            flex-shrink: 0;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 24px;
            transition: 0.2s;
            min-width: 0;
        }

        .profile-card:hover {
            background: var(--tg-hover);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            border: 2px solid var(--tg-green);
            flex-shrink: 0;
        }

        .avatar-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--tg-online);
            border: 2px solid var(--tg-sidebar);
        }

        .profile-info {
            min-width: 0;
            flex: 1;
        }

        .profile-info h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--tg-text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .profile-info span {
            font-size: 13px;
            color: var(--tg-text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #ff5900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: 0.2s;
            position: relative;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: var(--tg-hover);
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--tg-red);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 12px;
            min-width: 18px;
            text-align: center;
        }

        /* ========== TELEGRAM SEARCH ========== */
        .search-section {
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-border);
            flex-shrink: 0;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tg-text-secondary);
            font-size: 15px;
            pointer-events: none;
            z-index: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: none;
            border-radius: 24px;
            background: var(--tg-hover);
            color: var(--tg-text);
            font-size: 15px;
            transition: 0.2s;
        }

        .search-input:focus {
            outline: none;
            background: var(--tg-sidebar);
            box-shadow: 0 0 0 2px #ff5900;
        }

        .search-input::placeholder {
            color: var(--tg-text-secondary);
        }

        /* ========== SEARCH RESULTS ========== */
        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--tg-sidebar);
            border: 1px solid var(--tg-border);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-height: 420px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-border);
            color: var(--tg-text-secondary);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--tg-sidebar);
            z-index: 10;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid var(--tg-border);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--tg-hover);
        }

        .search-result-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .search-result-avatar.online {
            border-color: var(--tg-online);
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-name {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .online-badge {
            background: var(--tg-online);
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-result-status {
            font-size: 13px;
            color: var(--tg-text-secondary);
        }

        .search-result-action {
            margin-left: 12px;
            flex-shrink: 0;
        }

        .action-btn-tg {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
            white-space: nowrap;
        }

        .action-btn-tg.message {
            background: #ff5900;
            color: white;
        }

        .action-btn-tg.message:hover {
            background: var(--tg-deep-blue);
        }

        .action-btn-tg.add {
            background: var(--tg-hover);
            color: var(--tg-text);
        }

        .action-btn-tg.add:hover {
            background: #ff5900;
            color: white;
        }

        .action-btn-tg.pending {
            background: #ff9800;
            color: white;
            opacity: 0.8;
            cursor: not-allowed;
        }

        .action-btn-tg.accept {
            background: var(--tg-green);
            color: white;
        }

        .action-btn-tg.accept:hover {
            filter: brightness(1.1);
        }

        /* ========== CHAT AREA ========== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--tg-chat-bg);
            height: 100vh;
            min-width: 0;
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--tg-sidebar);
            border-bottom: 1px solid var(--tg-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 0;
            flex: 1;
        }

        .chat-header-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-header-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--tg-sidebar);
        }

        .chat-header-status.online {
            background: var(--tg-online);
        }

        .chat-header-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-header-subtitle {
            font-size: 13px;
            color: var(--tg-text-secondary);
        }

        /* ========== MESSAGES ========== */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--tg-chat-bg);
        }

        .message {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--tg-message-me);
            color: var(--tg-message-me-text);
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--tg-message-them);
            color: var(--tg-text);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #ff5900;
        }

        .message-time {
            font-size: 11px;
            color: var(--tg-text-secondary);
            margin-top: 6px;
            text-align: right;
        }

        .message.sent .message-time {
            color: rgba(255,255,255,0.7);
        }

        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 4px;
            display: block;
        }

        /* ========== TYPING INDICATOR ========== */
        .typing-indicator {
            align-self: flex-start;
            background: var(--tg-message-them);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--tg-text-secondary);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* ========== INPUT AREA ========== */
        .input-area {
            padding: 20px 24px;
            background: var(--tg-sidebar);
            border-top: 1px solid var(--tg-border);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .input-tools {
            display: flex;
            gap: 8px;
        }

        .tool-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--tg-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .tool-btn:hover {
            background: var(--tg-hover);
            color: #ff5900;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            background: var(--tg-hover);
            color: var(--tg-text);
            font-size: 15px;
            transition: 0.2s;
            min-width: 0;
        }

        #messageInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff5900;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: #ff5900;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--tg-deep-blue);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== CONTACT LIST ========== */
        .contact-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid var(--tg-border);
        }

        .contact-item:hover {
            background: var(--tg-hover);
        }

        .contact-item.active {
            background: var(--tg-selected);
            border-left: 4px solid #ff5900;
        }

        .contact-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 16px;
            position: relative;
            flex-shrink: 0;
        }

        .contact-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .contact-status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--tg-sidebar);
        }

        .contact-status-dot.online {
            background: var(--tg-online);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-last-message {
            font-size: 13px;
            color: var(--tg-text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .unread-badge {
            background: #ff5900;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: auto;
        }

        /* ========== MODALS ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: var(--tg-sidebar);
            border-radius: 24px;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--tg-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--tg-sidebar);
            z-index: 10;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--tg-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* ========== STORIES SECTION ========== */
        .stories-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-border);
            display: flex;
            gap: 16px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .stories-container::-webkit-scrollbar {
            height: 0;
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tg-border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--tg-text-secondary);
        }

        .hidden {
            display: none !important;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* ========== üì± RESPONSIVE DESIGN - ALL DEVICES ========== */

        /* ========== EXTRA LARGE DESKTOP (1920px+) - 4K Monitors ========== */
        @media (min-width: 1920px) {
            .sidebar {
                width: 420px;
            }
            
            .avatar {
                width: 56px;
                height: 56px;
            }
            
            .profile-info h4 {
                font-size: 18px;
            }
            
            .contact-avatar {
                width: 60px;
                height: 60px;
            }
            
            .message {
                max-width: 60%;
                font-size: 16px;
            }
            
            .messages-container {
                padding: 32px 48px;
            }
            
            .chat-header-name {
                font-size: 20px;
            }
        }

        /* ========== LARGE DESKTOP (1440px - 1919px) ========== */
        @media (min-width: 1440px) and (max-width: 1919px) {
            .sidebar {
                width: 380px;
            }
            
            .message {
                max-width: 65%;
            }
        }

        /* ========== LAPTOP (1024px - 1439px) ========== */
        @media (min-width: 1024px) and (max-width: 1439px) {
            .sidebar {
                width: 340px;
            }
            
            .message {
                max-width: 70%;
                font-size: 14px;
            }
            
            .contact-last-message {
                max-width: 160px;
            }
        }

        /* ========== TABLET LANDSCAPE (768px - 1023px) ========== */
        @media (min-width: 768px) and (max-width: 1023px) {
            .sidebar {
                width: 300px;
            }
            
            .profile-info h4 {
                font-size: 14px;
            }
            
            .profile-info span {
                font-size: 12px;
            }
            
            .contact-avatar {
                width: 48px;
                height: 48px;
            }
            
            .contact-name {
                font-size: 15px;
            }
            
            .contact-last-message {
                font-size: 12px;
                max-width: 140px;
            }
            
            .message {
                max-width: 75%;
                font-size: 14px;
            }
            
            .messages-container {
                padding: 20px 16px;
            }
            
            .input-area {
                padding: 16px 20px;
            }
            
            #messageInput {
                font-size: 14px;
            }
            
            .search-result-item {
                padding: 10px 12px;
            }
            
            .search-result-avatar {
                width: 44px;
                height: 44px;
            }
            
            .action-btn-tg {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .stories-container {
                display: none;
            }
        }

        /* ========== TABLET PORTRAIT & MOBILE (320px - 767px) ========== */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                width: 100%;
                z-index: 1500;
                transition: left 0.3s ease;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar.active {
                left: 0;
            }

            .menu-toggle {
                display: flex !important;
            }

            .profile-info {
                display: none;
            }

            .profile-card {
                min-width: auto;
            }

            .action-buttons {
                gap: 4px;
            }

            .icon-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .chat-header-info {
                gap: 12px;
            }

            .chat-header-avatar {
                width: 40px;
                height: 40px;
            }

            .chat-header-name {
                font-size: 16px;
            }

            .chat-header-subtitle {
                font-size: 12px;
            }

            .messages-container {
                padding: 16px 12px;
                gap: 8px;
            }

            .message {
                max-width: 85%;
                font-size: 14px;
                padding: 10px 14px;
            }

            .message img {
                max-width: 200px;
            }

            .input-area {
                padding: 12px 12px 16px 12px;
                gap: 8px;
            }

<script>
    // ========== GLOBAL VARIABLES ==========
    let socket = null;
    let currentUserId = {{ user_id }};
    let currentUsername = '{{ user.username }}';
    let currentChatId = 'global';
    let currentChatName = 'Global Lobby';
    let typingTimeout = null;
    let searchTimeout = null;
    let friendRequestCount = 0;
    let messageCache = {};
    
    // ========== INITIALIZATION ==========
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ HPZ Messenger - Telegram Style - FIXED VERSION');
        
        initSocket();
        loadContacts();
        loadFriendRequests();
        loadUserProfile();
        
        // Check saved theme
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'fas fa-sun';
            const toggle = document.getElementById('darkModeToggle');
            if (toggle) toggle.checked = true;
        }
        
        setTimeout(() => {
            const msgInput = document.getElementById('messageInput');
            if (msgInput) msgInput.focus();
        }, 500);
    });

    // ========== SEARCH ==========
    function handleSearchInput(query) {
        const searchResults = document.getElementById('searchResults');
        const trimmedQuery = query.trim();
        
        clearTimeout(searchTimeout);
        
        if (!trimmedQuery) {
            searchResults.style.display = 'none';
            return;
        }
        
        searchResults.innerHTML = `
            <div style="padding: 20px; text-align: center; color: var(--tg-text-secondary);">
                <i class="fas fa-spinner fa-spin"></i>
                <p style="margin-top: 8px;">Searching for "${escapeHtml(trimmedQuery)}"...</p>
            </div>
        `;
        searchResults.style.display = 'block';
        
        searchTimeout = setTimeout(() => {
            performSearch(trimmedQuery);
        }, 300);
    }

    async function performSearch(query) {
        try {
            console.log('üîç Searching:', query);
            
            const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            
            console.log('üì¶ Results:', data);
            
            if (data.success) {
                displaySearchResults(data.results, query);
            } else {
                showSearchError(data.error || 'Search failed');
            }
        } catch (error) {
            console.error('‚ùå Search error:', error);
            showSearchError('Connection error');
        }
    }

    function displaySearchResults(users, query) {
        const container = document.getElementById('searchResults');
        container.innerHTML = '';
        
        // Header with count
        const header = document.createElement('div');
        header.className = 'search-results-header';
        header.innerHTML = `
            <span><i class="fas fa-users"></i> ${users.length} user${users.length !== 1 ? 's' : ''} found</span>
            <span style="font-size: 11px;">for "${escapeHtml(query)}"</span>
        `;
        container.appendChild(header);
        
        if (users.length === 0) {
            container.innerHTML += `
                <div style="padding: 40px 20px; text-align: center; color: var(--tg-text-secondary);">
                    <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                    <p style="margin-bottom: 8px; font-size: 16px;">No users found</p>
                </div>
            `;
            return;
        }
        
        users.forEach(user => {
            const item = document.createElement('div');
            item.className = 'search-result-item';
            
            const avatarUrl = user.avatar || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=0088cc&color=fff&size=96`;
            
            const highlightedName = highlightMatch(user.username, query);
            const statusText = user.is_online ? 'Online' : (user.last_seen || 'Offline');
            const statusColor = user.is_online ? 'var(--tg-online)' : 'var(--tg-text-secondary)';
            
            let actionButton = '';
            
            if (user.is_friend) {
                actionButton = `<button class="action-btn-tg message" onclick="event.stopPropagation(); openChat(${user.id}, '${escapeHtml(user.username)}')">
                                    <i class="fas fa-comment"></i> Message
                                </button>`;
            } else if (user.relationship === 'request_sent') {
                actionButton = `<button class="action-btn-tg pending" disabled>
                                    <i class="fas fa-clock"></i> Pending
                                </button>`;
            } else if (user.relationship === 'request_received') {
                actionButton = `<button class="action-btn-tg accept" onclick="event.stopPropagation(); acceptFriendRequest(${user.id})">
                                    <i class="fas fa-check"></i> Accept
                                </button>`;
            } else {
                actionButton = `<button class="action-btn-tg add" onclick="event.stopPropagation(); sendFriendRequest(${user.id})">
                                    <i class="fas fa-user-plus"></i> Add Friend
                                </button>`;
            }
            
            item.innerHTML = `
                <img src="${avatarUrl}" class="search-result-avatar ${user.is_online ? 'online' : ''}">
                <div class="search-result-info">
                    <div class="search-result-name">
                        ${highlightedName}
                        ${user.is_online ? '<span class="online-badge">ONLINE</span>' : ''}
                    </div>
                    <div class="search-result-status" style="color: ${statusColor};">
                        <i class="fas fa-circle" style="font-size: 8px; margin-right: 4px; color: ${statusColor};"></i>
                        ${statusText}
                    </div>
                </div>
                <div class="search-result-action">
                    ${actionButton}
                </div>
            `;
            
            item.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    viewUserProfile(user);
                }
            });
            
            container.appendChild(item);
        });
    }

    function highlightMatch(text, query) {
        if (!query) return escapeHtml(text);
        const escapedText = escapeHtml(text);
        const escapedQuery = escapeHtml(query);
        const regex = new RegExp(`(${escapedQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return escapedText.replace(regex, '<span style="background: rgba(255,89,0,0.2); color: #ff5900; font-weight: 600; padding: 0 2px;">$1</span>');
    }

    function showSearchError(message) {
        const container = document.getElementById('searchResults');
        container.innerHTML = `
            <div style="padding: 30px 20px; text-align: center; color: #ff4444;">
                <i class="fas fa-exclamation-triangle" style="font-size: 32px; margin-bottom: 12px;"></i>
                <p>${escapeHtml(message)}</p>
            </div>

    // ========== SOCKET.IO - FIXED WITH withCredentials ========== 
    function initSocket() {
        console.log('üîå Initializing Socket.IO with credentials...');
        
        socket = io({
            withCredentials: true,  // ‚Üê CRITICAL FIX FOR SESSIONS!
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: 10,
            timeout: 20000,
            autoConnect: true,
            upgrade: true,
            rememberUpgrade: true
        });

        socket.on('connect', function() {
            console.log('‚úÖ Socket connected:', socket.id);
            console.log('   Transport:', socket.io.engine.transport.name);
            
            socket.emit('join', { chatId: `user_${currentUserId}` });
            socket.emit('join', { chatId: currentChatId });
            
            document.getElementById('userOnlineStatus').style.background = 'var(--tg-online)';
            document.getElementById('userStatusText').textContent = 'Online';
            
            showToast('Connected to chat', 'success');
        });

        socket.on('connect_error', function(error) {
            console.error('‚ùå Connection error:', error);
            showToast('Connection error: ' + error.message, 'error');
        });

        socket.on('disconnect', function(reason) {
            console.log('‚ùå Socket disconnected:', reason);
            document.getElementById('userOnlineStatus').style.background = 'var(--tg-offline)';
            document.getElementById('userStatusText').textContent = 'Offline';
            
            if (reason === 'io server disconnect') {
                socket.connect();
            }
        });

        socket.on('reconnect', function(attemptNumber) {
            console.log('üîÑ Reconnected after ' + attemptNumber + ' attempts');
            showToast('Reconnected to chat', 'success');
            
            socket.emit('join', { chatId: `user_${currentUserId}` });
            if (currentChatId) {
                socket.emit('join', { chatId: currentChatId });
            }
        });

        socket.on('error', function(error) {
            console.error('‚ùå Socket error:', error);
            showToast('Socket error: ' + (error.message || error), 'error');
        });

        socket.on('new_message', function(message) {
            console.log('üì® Received message:', message);
            
            const msgChatId = message.chatId || message.chat_id;
            
            if (msgChatId === currentChatId) {
                displayMessage(message);
            }
            
            updateContactLastMessage(message);
            
            if (document.hidden) {
                playNotification();
            }
        });

        socket.on('user_online', function(data) {
            updateUserOnlineStatus(data.user_id, true);
        });

        socket.on('user_offline', function(data) {
            updateUserOnlineStatus(data.user_id, false);
        });

        socket.on('typing_start', function(data) {
            if (data.chatId === currentChatId) {
                showTypingIndicator(data.username);
            }
        });

        socket.on('typing_stop', function(data) {
            if (data.chatId === currentChatId) {
                hideTypingIndicator();
            }
        });

        socket.on('friend_request_received', function() {
            loadFriendRequests();
        });

        socket.on('friend_added', function() {
            loadContacts();
            loadFriendRequests();
        });

        console.log('‚úÖ Socket.IO initialized with withCredentials');
    }

        };

    function displayMessage(message) {
        const container = document.getElementById('messagesContainer');
        
        // Remove welcome message
        if (container.children.length === 1 && container.children[0].querySelector('i.fa-comments')) {
            container.innerHTML = '';
        }
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.sender_id === currentUserId ? 'sent' : 'received'}`;
        messageDiv.id = `msg-${message.id}`;
        
        const time = message.created_at ? new Date(message.created_at).toLocaleTimeString([], { 
            hour: '2-digit', 
            minute: '2-digit' 
        }) : 'Just now';
        
        let content = message.content;
        if (message.message_type === 'image' || message.type === 'image') {
            content = `<img src="${message.file_url || message.content}" alt="Image" style="max-width: 250px; max-height: 200px; border-radius: 12px;">`;
        } else if (message.message_type === 'file' || message.type === 'file') {
            content = `<a href="${message.file_url || message.content}" target="_blank" style="display: flex; align-items: center; gap: 8px; color: #ff5900;">
                        <i class="fas fa-file"></i> ${message.filename || 'Download File'}</a>`;
        }
        
        messageDiv.innerHTML = `
            ${message.sender_id !== currentUserId ? `<div class="message-sender">${escapeHtml(message.sender_username || message.sender)}</div>` : ''}
            <div>${content}</div>
            <div class="message-time">${time}</div>
        `;
        
        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
    }

    function updateUserOnlineStatus(userId, online) {
        document.querySelectorAll('.contact-item').forEach(item => {
            const onclick = item.getAttribute('onclick');
            if (onclick && onclick.includes(`'user_${userId}'`)) {
                const statusDot = item.querySelector('.contact-status-dot');
                if (statusDot) {
                    statusDot.className = `contact-status-dot ${online ? 'online' : ''}`;
                }
            }
        });
        
        if (currentChatId === `user_${userId}`) {
            document.getElementById('chatStatusDot').className = `chat-header-status ${online ? 'online' : ''}`;
            document.getElementById('chatStatusText').textContent = online ? 'Online' : 'Offline';
        }
    }

    function updateContactLastMessage(message) {
        const contactItems = document.querySelectorAll('.contact-item');
        contactItems.forEach(item => {
            const onclick = item.getAttribute('onclick');
            if (onclick && onclick.includes(`'${message.chatId}'`)) {
                const lastMsgEl = item.querySelector('.contact-last-message');
                if (lastMsgEl) {
                    const sender = message.sender_id === currentUserId ? 'You: ' : '';
                    const content = message.message_type === 'text' ? message.content : `üìé ${message.message_type}`;
                    lastMsgEl.textContent = sender + (content.length > 30 ? content.substring(0, 27) + '...' : content);
                }
            }
        });
    }

    async function logout() {
        try {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/';
        } catch (error) {
            window.location.href = '/';
        }
    }

    // ========== EVENT LISTENERS ==========
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
        
        const searchResults = document.getElementById('searchResults');
        const searchSection = document.querySelector('.search-section');
        if (!searchSection.contains(event.target) && searchResults) {
            searchResults.style.display = 'none';
        }
    };

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
            document.getElementById('searchResults').style.display = 'none';
            
            if (window.innerWidth <= 767) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }
    });
