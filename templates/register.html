<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HPZ Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .logo h1 {
            color: #ff5900;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff5900;
            box-shadow: 0 0 0 4px rgba(255, 89, 0, 0.1);
        }
        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #ff5900;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 89, 0, 0.4);
        }
        .btn:hover {
            background: #e64f00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 89, 0, 0.5);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .link a {
            color: #ff5900;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='uploads/hepozy_logo.jpg') }}" alt="Logo">
            <h1>Create Account</h1>
            <p>Join HPZ Messenger</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Username *</label>
                <input type="text" id="username" placeholder="Choose a username" required>
                <div class="helper-text">Minimum 3 characters</div>
            </div>

            <div class="form-group">
                <label>Email (Optional)</label>
                <input type="email" id="email" placeholder="your.email@example.com">
                <div class="helper-text">For account recovery</div>
            </div>

            <div class="form-group">
                <label>Phone (Optional)</label>
                <input type="tel" id="phone" placeholder="+1234567890">
                <div class="helper-text">For account recovery</div>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <div class="helper-text">Minimum 6 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>

        <div class="link">
            Already have an account? <a href="/">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const btn = document.getElementById('registerBtn');

            // Validation
            if (!username) {
                errorDiv.textContent = 'Username is required';
                errorDiv.style.display = 'block';
                return;
            }

            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters';
                errorDiv.style.display = 'block';
                return;
            }

            if (!password) {
                errorDiv.textContent = 'Password is required';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Clear error
            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email || null,
                        phone: phone || null,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    btn.textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/chat';
                    }, 500);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Real-time password match indicator
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            
            if (confirm && password !== confirm) {
                this.style.borderColor = '#c33';
            } else if (confirm && password === confirm) {
                this.style.borderColor = '#4CAF50';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
