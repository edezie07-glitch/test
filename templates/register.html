<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - HPZ Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-image {
            max-width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            display: block;
            border-radius: 50%;
            object-fit: cover;
        }
        .step-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            text-transform: lowercase;
        }
        .step-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-transform: lowercase;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: lowercase;
        }
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff5900;
            box-shadow: 0 0 0 4px rgba(255, 89, 0, 0.1);
        }
        .country-selector-btn {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: lowercase;
        }
        .country-selector-btn:hover {
            border-color: #ff5900;
            background: #fff5f0;
        }
        .country-selector-btn:focus {
            outline: none;
            border-color: #ff5900;
            box-shadow: 0 0 0 4px rgba(255, 89, 0, 0.1);
        }
        .selected-flag {
            font-size: 24px;
            min-width: 30px;
        }
        .selected-name {
            font-weight: 500;
            color: #666;
            flex: 1;
        }
        .selected-dial {
            color: #ff5900;
            font-weight: 600;
        }
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: lowercase;
        }
        .btn-primary {
            background: #ff5900;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 89, 0, 0.4);
        }
        .btn-primary:hover {
            background: #e64f00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 89, 0, 0.5);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: transparent;
            color: #666;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
        .btn-secondary:hover {
            color: #333;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #e0e0e0;
        }
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-transform: lowercase;
        }
        .country-search {
            position: relative;
        }
        .country-search input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }
        .country-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            max-height: calc(80vh - 150px);
        }
        .country-item {
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 10px;
            margin-bottom: 4px;
        }
        .country-item:hover {
            background: #fff5f0;
        }
        .country-flag {
            font-size: 28px;
        }
        .country-info {
            flex: 1;
        }
        .country-name {
            font-weight: 600;
            font-size: 15px;
        }
        .country-dial {
            color: #999;
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 767px) {
            body { padding: 16px; }
            .container { padding: 32px 24px; }
            .step-title { font-size: 28px; }
            .btn { padding: 16px; }
        }
        @media (max-width: 480px) {
            .container { padding: 28px 20px; }
            .step-title { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='uploads/hepozy_logo.jpg') }}" alt="HPZ Logo" class="logo-image">
        </div>

        <div class="step-title">country</div>
        <div class="step-subtitle">select country</div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <button type="button" class="country-selector-btn" onclick="openCountryModal()">
                    <span class="selected-flag" id="selectedFlag">üåç</span>
                    <span class="selected-name" id="selectedName">select country</span>
                    <span class="selected-dial" id="selectedDial">+00</span>
                </button>
            </div>

            <div class="step-title" style="margin-top: 30px;">phone number</div>
            <div class="step-subtitle">enter phone number</div>
            
            <div class="form-group">
                <input type="tel" id="phoneNumber" placeholder="912 345 6789" style="text-align: center; font-size: 18px;" required>
            </div>

            <div class="step-title">username</div>
            <div class="form-group">
                <input type="text" id="username" placeholder="choose username" required>
            </div>

            <div class="step-title">password</div>
            <div class="form-group">
                <input type="password" id="password" placeholder="create password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                create account
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="goToLogin()">
                Back
            </button>
        </form>
    </div>

    <!-- Country Modal -->
    <div class="modal" id="countryModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">select country</div>
                <div class="country-search">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="countrySearch" placeholder="search..." oninput="filterCountries()">
                </div>
            </div>
            <div class="country-list" id="countryList"></div>
        </div>
    </div>

    <script>
        let selectedCountry = null;

        const countries = [
            { code: 'US', name: 'United States', dial_code: '+1', flag: 'üá∫üá∏' },
            { code: 'GB', name: 'United Kingdom', dial_code: '+44', flag: 'üá¨üáß' },
            { code: 'CA', name: 'Canada', dial_code: '+1', flag: 'üá®üá¶' },
            { code: 'AU', name: 'Australia', dial_code: '+61', flag: 'üá¶üá∫' },
            { code: 'PH', name: 'Philippines', dial_code: '+63', flag: 'üáµüá≠' },
            { code: 'IN', name: 'India', dial_code: '+91', flag: 'üáÆüá≥' },
            { code: 'JP', name: 'Japan', dial_code: '+81', flag: 'üáØüáµ' },
            { code: 'CN', name: 'China', dial_code: '+86', flag: 'üá®üá≥' },
            { code: 'KR', name: 'South Korea', dial_code: '+82', flag: 'üá∞üá∑' },
            { code: 'DE', name: 'Germany', dial_code: '+49', flag: 'üá©üá™' },
            { code: 'FR', name: 'France', dial_code: '+33', flag: 'üá´üá∑' },
            { code: 'IT', name: 'Italy', dial_code: '+39', flag: 'üáÆüáπ' },
            { code: 'ES', name: 'Spain', dial_code: '+34', flag: 'üá™üá∏' },
            { code: 'BR', name: 'Brazil', dial_code: '+55', flag: 'üáßüá∑' },
            { code: 'MX', name: 'Mexico', dial_code: '+52', flag: 'üá≤üáΩ' },
            { code: 'RU', name: 'Russia', dial_code: '+7', flag: 'üá∑üá∫' },
            { code: 'SA', name: 'Saudi Arabia', dial_code: '+966', flag: 'üá∏üá¶' },
            { code: 'AE', name: 'UAE', dial_code: '+971', flag: 'üá¶üá™' },
            { code: 'SG', name: 'Singapore', dial_code: '+65', flag: 'üá∏üá¨' },
            { code: 'MY', name: 'Malaysia', dial_code: '+60', flag: 'üá≤üáæ' },
            { code: 'TH', name: 'Thailand', dial_code: '+66', flag: 'üáπüá≠' },
            { code: 'VN', name: 'Vietnam', dial_code: '+84', flag: 'üáªüá≥' },
            { code: 'ID', name: 'Indonesia', dial_code: '+62', flag: 'üáÆüá©' },
            { code: 'PK', name: 'Pakistan', dial_code: '+92', flag: 'üáµüá∞' },
            { code: 'BD', name: 'Bangladesh', dial_code: '+880', flag: 'üáßüá©' },
            { code: 'NG', name: 'Nigeria', dial_code: '+234', flag: 'üá≥üá¨' },
            { code: 'KE', name: 'Kenya', dial_code: '+254', flag: 'üá∞üá™' },
            { code: 'EG', name: 'Egypt', dial_code: '+20', flag: 'üá™üá¨' },
            { code: 'ZA', name: 'South Africa', dial_code: '+27', flag: 'üáøüá¶' },
            { code: 'TR', name: 'Turkey', dial_code: '+90', flag: 'üáπüá∑' }
        ];

        document.addEventListener('DOMContentLoaded', populateCountryList);

        function populateCountryList() {
            const list = document.getElementById('countryList');
            list.innerHTML = '';
            countries.forEach(country => {
                const item = document.createElement('div');
                item.className = 'country-item';
                item.innerHTML = `
                    <span class="country-flag">${country.flag}</span>
                    <div class="country-info">
                        <div class="country-name">${country.name}</div>
                        <div class="country-dial">${country.dial_code}</div>
                    </div>
                `;
                item.onclick = () => selectCountry(country);
                list.appendChild(item);
            });
        }

        function filterCountries() {
            const query = document.getElementById('countrySearch').value.toLowerCase();
            const items = document.querySelectorAll('.country-item');
            items.forEach(item => {
                const name = item.querySelector('.country-name').textContent.toLowerCase();
                const dial = item.querySelector('.country-dial').textContent.toLowerCase();
                item.style.display = (name.includes(query) || dial.includes(query)) ? 'flex' : 'none';
            });
        }

        function selectCountry(country) {
            selectedCountry = country;
            document.getElementById('selectedFlag').textContent = country.flag;
            document.getElementById('selectedName').textContent = country.name;
            document.getElementById('selectedDial').textContent = country.dial_code;
            closeCountryModal();
            setTimeout(() => document.getElementById('phoneNumber').focus(), 300);
        }

        function openCountryModal() {
            document.getElementById('countryModal').classList.add('show');
            document.getElementById('countrySearch').focus();
        }

        function closeCountryModal() {
            document.getElementById('countryModal').classList.remove('show');
        }

        document.getElementById('countryModal').addEventListener('click', function(e) {
            if (e.target === this) closeCountryModal();
        });

        function goToLogin() {
            window.location.href = '/';
        }

        // DIRECT REGISTRATION - NO VERIFICATION
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phoneNumber').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const btn = document.getElementById('registerBtn');
            
            // Validation
            if (!selectedCountry) {
                errorDiv.textContent = 'please select a country';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!phone) {
                errorDiv.textContent = 'please enter phone number';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!username || username.length < 3) {
                errorDiv.textContent = 'username must be at least 3 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!password || password.length < 6) {
                errorDiv.textContent = 'password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Clear error
            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'creating account...';
            
            try {
                // Format full phone number
                const fullPhone = selectedCountry.dial_code + phone;
                
                // Direct registration - NO verification
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        phone: fullPhone,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    btn.textContent = 'success! redirecting...';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/chat';
                    }, 500);
                } else {
                    errorDiv.textContent = data.error || 'registration failed';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'create account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'connection error. please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'create account';
            }
        });
    </script>
</body>
</html>
